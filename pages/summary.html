<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>
    <link rel="shortcut icon" href="../assets/icons/default/favicon.svg" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/summary.css">

    <!-- Scripts -->
     <script src="../script.js"></script>
     <script src="../scripts/firebase.js"></script>
    <script src="../scripts/summary.js"></script>
</head>
<body onload="loadSummaryContent()">
    <header>
        <a class="logo-container" href="/">
            <img src="../assets/icons/default/header_logo.svg" alt="">
        </a>

        <div class="left-container">
            <div class="title-container">
                <span>Kanban Project Management Tool</span>
            </div>
            <div class="help-container">
                <img src="../assets/icons/default/help.svg" alt="">
            </div>
            <div class="profile-container">
                <div class="text-container">
                    <span>LB</span>
                </div>
            </div>
        </div>
    </header>

    <div class="sidebar-content-container">
        <main class="page-content">
            <div class="content-wrapper">
                <div id="greetingContainer" class="greeting-container">
                    <!-- guest render function -->
                </div>

                <div class="summary-container">
                    <!-- Summary Container Top Content -->
                    <div class="summary-top-container">
                        <!-- Urgent Tasks -->
                        <div class="urgent-tasks-container">
                            <div class="urgent-tasks-wrapper">
                                <div class="left-container">
                                    <div class="top-content">
                                        <div class="task-icon-wrapper">
                                            <img class="task-icon" src="../assets/icons/summary/urgent.svg" alt="">
                                        </div>
                                        <p id="totalUrgentTasks">1</p>
                                    </div>

                                    <div class="bottom-content">
                                        <p class="bottom-content-text">Tasks Urgent</p>
                                    </div>
                                </div>
                                <div class="urgent-separator"></div>
                                <div class="right-container">
                                    <div id="urgentCurrentDateContainer">
                                        <!-- Date gets loaded via loadDateInUrgentContainer() function -->
                                    </div>
                                    <div class="urgent-deadline">
                                        <p>Upcoming Deadline</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Board Tasks-->
                        <div class="board-tasks-container">
                            <div class="top-content">
                                <div class="task-icon-wrapper">
                                    <img class="task-icon" src="../assets/icons/summary/board.svg" alt="">
                                </div>
                                <p id="totalBoardTasks">5</p>
                            </div>

                            <div class="bottom-content">
                                <p class="bottom-content-text">Tasks in Board</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Summary Container Bottom Content-->
                     <div class="summary-bottom-container">
                        <!-- To-Do Tasks -->
                        <div class="todo-tasks-container">
                            <div class="top-content">
                                <div class="task-icon-wrapper">
                                    <img class="task-icon" src="../assets/icons/summary/todo.svg" alt="">
                                </div>
                                <p id="totalToDoTasks">4</p>
                            </div>

                            <div class="bottom-content">
                                <p class="bottom-content-text">Tasks To-Do</p>
                            </div>
                        </div>

                        <!-- In progress Tasks-->
                        <div class="inprogress-tasks-container">
                            <div class="top-content">
                                <div class="task-icon-wrapper">
                                    <img class="task-icon" src="../assets/icons/summary/in_progress.svg" alt="">
                                </div>
                                <p id="totalInProgressTasks">3</p>
                            </div>

                            <div class="bottom-content">
                                <p class="bottom-content-text">Tasks in Progress</p>
                            </div>
                        </div>

                        <!-- Await Feedback Tasks -->
                        <div class="awaitfeedback-tasks-container">
                            <div class="top-content">
                                <div class="task-icon-wrapper">
                                    <img class="task-icon" src="../assets/icons/summary/await_feedback.svg" alt="">
                                </div>
                                <p id="totalAwaitFeedbackTasks">2</p>
                            </div>

                            <div class="bottom-content">
                                <p class="bottom-content-text">Awaiting Feedback</p>
                            </div>
                        </div>

                        <!-- Done Tasks -->
                        <div class="done-tasks-container">
                            <div class="top-content">
                                <div class="task-icon-wrapper">
                                    <img class="task-icon" src="../assets/icons/summary/done.svg" alt="">
                                </div>
                                <p id="totalDoneTasks">1</p>
                            </div>

                            <div class="bottom-content">
                                <p class="bottom-content-text">Tasks Done</p>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </main>

        <footer class="sidebar">
            <nav class="nav-container">
                <div class="nav-item active">
                    <img src="../assets/icons/default/summary.svg" alt="">
                    <p>Summary</p>
                </div>

                <a href="" class="nav-item">
                    <img src="../assets/icons/default/add_task.svg" alt="">
                    <p>Add Task</p>
                </a>

                <a href="" class="nav-item">
                    <img src="../assets/icons/default/board.svg" alt="">
                    <p>Board</p>
                </a>

                <a href="" class="nav-item">
                    <img src="../assets/icons/default/contacts.svg" alt="">
                    <p>Contacts</p>
                </a>
            </nav>

            <div class="legal-section">
                <a class="legal-link" href="./privacy-policy.html">Privacy Policy</a>
                <a class="legal-link" href="./legal-notice.html">Legal Notice</a>
            </div>
        </footer>
    </div>
</body>
</html>
