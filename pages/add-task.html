<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>
    <link rel="shortcut icon" href="../assets/icons/default/favicon.svg" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/add-task.css">

    <!-- Scripts -->
    <script src="../script.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/add-task.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/icons/default/header_logo.svg" alt="">
        </div>

        <div class="left-container">
            <div class="title-container">
                <span>Kanban Project Management Tool</span>
            </div>
            <div class="help-container">
                <img src="../assets/icons/default/help.svg" alt="">
            </div>
            <div class="profile-container" onclick="toggleProfileMenu()">
                <div class="text-container">
                    <span>LB</span>
                </div>
            </div>
        </div>

        <div class="profile-menu" id="profileMenu" style="display: none">
            <a class="menu-link" href="./legal-notice.html">Legal Notice</a>
            <a class="menu-link" href="./privacy-policy.html">Privacy Policy</a>
            <a class="menu-link" href="../index.html">Log out</a> <!-- ggf. onclick="logOut()"-->
        </div>
    </header>

    <div class="sidebar-content-container">
        <main class="page-content">
            <div class="content-wrapper">
                <div class="add-task-form">
                    <div class="title-input-container">
                        <input type="text" class="title-input" placeholder="Enter a title">
                        <p class="add-task-required-text">This field is required</p>
                    </div>

                    <div class="description-input-container">
                        <div class="description-label-container">
                            <p>Description</p>
                            <span>(optional)</span>
                        </div>
                        <textarea class="description-input" placeholder="Enter a Description"></textarea>
                    </div>

                    <div class="due-date-input-container">
                        <div class="due-date-label-container">
                            <p>Due date</p>
                        </div>
                        <input type="date" class="due-date-input" placeholder="dd/mm/yyyy">
                        <p class="add-task-required-text">This field is required</p>
                    </div>

                    <div class="priority-btn-container">
                        <div class="urgent-btn">

                        </div>

                        <div class="medium-btn">

                        </div>

                        <div class="low-btn">

                        </div>
                    </div>

                    <div class="assigned-to-container">
                        <div class="assigned-to-label-container">
                            <p>Assigned to</p>
                            <span>(optional)</span>
                        </div>
                        <select name="assign-contacts" id="">
                            <option value="">
                                <div>
                                    <!-- Load contacts here -->
                                </div>
                            </option>
                        </select>
                    </div>

                    <div class="category-container">
                        <div class="assigned-to-label-container">
                            <p>Category</p>
                        </div>
                        <select name="assign-category" id="">
                            <option value="">Technical Task</option>
                            <option value="">User Story</option>
                        </select>
                    </div>

                    <div class="subtasks-container">
                        <div class="subtasks-label-container">
                            <p>Subtasks</p>
                            <p>(optional)</p>
                        </div>
                        <input type="text" class="subtasks-input" placeholder="Add new subtask">
                    </div>
                </div>

                <div class="btn-container">
                    <div class="clear-btn">
                        <p>Clear</p>
                        <img src="" alt="">
                    </div>

                    <div class="add-task-btn">
                        <p>Add task</p>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </main>

        <footer class="sidebar">
            <nav class="nav-container">
                <div class="nav-item active">
                    <img src="../assets/icons/default/summary.svg" alt="">
                    <p>Summary</p>
                </div>

                <a href="./add-task.html" class="nav-item">
                    <img src="../assets/icons/default/add_task.svg" alt="">
                    <p>Add Task</p>
                </a>

                <a href="./board.html" class="nav-item">
                    <img src="../assets/icons/default/board.svg" alt="">
                    <p>Board</p>
                </a>

                <a href="./contacts.html" class="nav-item">
                    <img src="../assets/icons/default/contacts.svg" alt="">
                    <p>Contacts</p>
                </a>
            </nav>

            <div class="legal-section">
                <a class="legal-link" href="./privacy-policy.html">Privacy Policy</a>
                <a class="legal-link" href="./legal-notice.html">Legal Notice</a>
            </div>
        </footer>
    </div>
</body>
</html>
